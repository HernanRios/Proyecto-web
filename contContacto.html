<!-- Este es el contenedor de la parte Contacto, se cargara cuando se el usuario haga click en el boton del nav con la tecnica de partial render -->
<div class="col-sm-10 col-md-10 contenedor">
  <div>
    <h2>No dude en contactarnos</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputPassword3" placeholder="Email">
        </div>
      </div>
      <div>
        <label class="col-sm-2 control-label">Su consulta</label>
        <div class="col-sm-offset-2 col-sm-10">
          <textarea class="form-control" rows="3" placeholder="Su consulta"></textarea>
        </div>
      </div>
      <div class="form-group correccion">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Enviar</button>
        </div>
      </div>
    </form>			
  </div>		
</div>
