<!-- Este contenedor esta dividio en dos partes: La primera se encuentra una tabla que solo contiene el tHead y una parte del tbody que luego sera cargara mediante una funcion.
La segunda parte: es un formulario que servira para agregar informacion a la mensionada tabla. -->
<div class="col-md-8">
  <article class="contenedor">
    <h2>Ultimos Campeones</h2>
    <table class="table table-stripper">
      <thead>
        <tr>
          <th>Campeon</th>
          <th>SubCampeon</th>
          <th>Categoria</th>
          <th>Torneo</th>
        </tr>
      </thead>
      <tbody id="mostrarTabla">
        <!-- aca se cargara la informacion-->
      </tbody>
    </table>      
  </article>
</div>
<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">Crear Informaci√≥n</div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="campeon">Campeon</label>
          <input type="text" class="form-control" id="campeon" placeholder="Campeon" required />
          <label for="Subcamepon">SubCampeon</label>
          <input type="text" class="form-control" id="subCampeon" placeholder="SubCampeon" required />
          <label for="grupo">Categoria</label>
          <input type="text" class="form-control" id="mod" placeholder="Categoria" required />
          <label for="grupo">Torneo</label>
          <input type="text" class="form-control" id="dia" placeholder="Torneo" required />
        </div>
        <div class="form-group">
          <button id="btnGuardarInfo" type="submit" class="btn btn-default">Guardar</button>
        </form>
      </div>
      <div class="panel-footer">
        <div id="guardarAlert" class="alert" role="alert"></div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="js/rest.js"></script>
